<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <div id="output"></div>
    <script>
        name1 = "Tom";
        name2 = "Bob";
        name3 = "Mary";
        name4 = "Caitlyn";
        name5 = "Red";
        name6 = "Douglas";
        name7 = "Judy";
        name8 = "Susan";

        var listSep = prompt("Give me something to break a list up (For example: comma, space, the pipe symbol |, ampersand, or any other character");

        var out = "";

        out += name1 + listSep + name2 + listSep + name3 + listSep + name4 + listSep + name5 + listSep + name6 + listSep + name7 + listSep + name8;

        document.getElementById("output").innerHTML = out;
    </script>
</body>

</html>
