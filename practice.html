<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>

<body>
    <div id="output"></div>
    <script>
        var num = prompt("Give me a number");

        console.log(num);

        var num2 = (parseInt(num) + 10);

        console.log(num2);

        var num3 = (num2 + 20);
        console.log(num3);

        var num4 = num3 + 50;
        console.log(num4);

        var num5 = num4 + 1568;
        console.log(num5);
    </script>
</body>

</html>
